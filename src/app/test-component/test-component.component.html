<h1>Test Component</h1>

<h2>{{semester.name}}</h2>

<h3>Courses:</h3>
<ul>
  <li *ngFor="let course of semester.courses">
    {{course.courseCode}}: {{course.title}}
    <ul>
      <li *ngFor="let topic of course.topics">
        {{topic.title}}: {{topic.startDate.toDateString()}}
      </li> 
    </ul>
  </li> 
</ul>

<h3>Workblocks:</h3>
<ul>
  <li *ngFor="let wb of semester.workBlocks">
    {{wb.start.toDateString()}}, duration {{wb.duration}}
  </li> 
</ul>
